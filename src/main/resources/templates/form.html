<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termék hozzáadása/Módosítása</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Termék hozzáadása/Módosítása</h1>
    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Név:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Ár:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Leírás:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Mentés</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
